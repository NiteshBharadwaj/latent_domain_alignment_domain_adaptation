kind: Pod
apiVersion: v1
metadata:
  name: ${NAME}
spec:
  containers:
  - name: deeplearning-container
    tty: true
    image: docker.io/ak3636/deeplearning:latest
    #image: gitlab-registry.nautilus.optiputer.net/yol070/research-containers/research-tf36-v2:tag
    imagePullPolicy: Always
    command: ["/bin/sh","-c"]
    args: ["${PIP_CMD}; ${UNZIP_CMD}; /hooks/startup.sh" ]
    lifecycle:
      #postStart:
        #exec:
          #command: ["/bin/sleep", "1"]
      preStop:
        exec:
          command: ["/hooks/stop.sh"]
    resources:
      limits:
        nvidia.com/gpu: ${NGPUS}
        ${MEM_LIMIT}
        ephemeral-storage: 100Gi
      requests:
        nvidia.com/gpu: ${NGPUS}
        ${MEM_REQ}
        ephemeral-storage: 100Gi

    volumeMounts:
    #- name: nfs

    - name: ssh-secret-volume
      mountPath: "/root/ssh_mount"
    - name: dshm
      mountPath: /localdata/
    - name: latent-pvc
      mountPath: /data
    - name: latent-pvc-classwise
      mountPath: /data-classwise
    - name: shm
      mountPath: /dev/shm
    - name: latent-pvc-pacs
      mountPath: /data-pacs

  nodeSelector:
    ${NODE_HOSTNAME}
  restartPolicy: Never
  volumes:
    - name: latent-pvc-classwise
      persistentVolumeClaim:
        claimName: latent-pvc-classwise
    - name: latent-pvc
      persistentVolumeClaim:
        claimName: latent-pvc
    - name: latent-pvc-pacs
      persistentVolumeClaim:
        claimName: latent-pvc-pacs
    - name: ssh-secret-volume
      secret:
        ${SSH_KEY_NAME}
    - name: dshm
      emptyDir: {}
    - name: shm
      emptyDir:
        medium: Memory